<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jQuery Functions</title>
        <link rel="stylesheet" href="jQueryFunctions.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                var count = 0;
                $("#button").click(function() {
                    console.log(count++);
                });
            });
        </script>
    </head>
    <body>
        <button type="button" id="button">Count This</button>
    </body>
</html>
