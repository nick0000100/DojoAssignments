<html>
<head>
<title>Friends</title>  
</head>
<body>
    <!-- we can use the line below to see all of our data in our template -->
    <!-- {{ all_friends }} -->
    <h1>Friends:</h1>
    <!-- with all the data we can then construct a more structured output -->
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Friends Since</th>
        </tr>
        {% for friend in all_friends %}
            <tr>
                <td><p>{{friend['first_name'] + " " + friend['last_name']}}</p></td>
                <td><p>{{friend['age']}}</p></td>
                <td><p>{{friend['created_at']}}</p></td>
            </tr>
        {% endfor %}
    </table>
    <h2>Add a Friend</h2>
    <form action='/friends' method='POST'>
        <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
        <label for="age">Last Name:<input type="text" name="age" id="age"></label>
    <input type="submit" value="Add">
    </form>
</body>
</html>
