<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jQuery Forms</title>
        <link rel="stylesheet" href="">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="jQueryForms.js"></script>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th> 
                    <th>Email Address</th>
                    <th>Contact #</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <form action="/action_page.php" method="get">
            <label for="fname">First name:</label> <input id="first" type="text" name="fname" value="First Name"><br>
            <label for="lname">Last name:</label> <input id="last" type="text" name="lname" value="Last Name"><br>
            <label for="email">Email Address:</label> <input id="email" type="text" name="email" value="Email Address"><br>
            <label for="contact">Contact No.:</label> <input id="contact" type="text" name="contact" value="Phone #"><br>
            <input type="submit" value="Submit">
        </form>
