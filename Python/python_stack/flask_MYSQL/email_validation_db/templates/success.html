<html>
    <head>
        <title>Emails</title>  
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <h2>Email Addresses Entered:</h2>
        {% for email in all_emails: %}
            <p>{{email['email']}}  {{email['created_at']}}</p>
        {% endfor %}

    </body>
</html>
